<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diabetes Prediction Webapp</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7 col-sm-10">
        <br><br>
        <!-- Title -->
        <h3 class="text-center mb-4">Diabetes Prediction Webapp</h3>
        
        <!-- user Form -->
<form action="/submit" method="POST" class="border rounded p-4 bg-white shadow-sm">
  <div class="mb-3">
    <label for="pregnancies" class="form-label">Pregnancies</label>
    <input type="number" class="form-control" id="pregnancies" name="Pregnancies" placeholder="e.g. 2" required>
  </div>

  <div class="mb-3">
    <label for="glucose" class="form-label">Glucose</label>
    <input type="number" class="form-control" id="glucose" name="Glucose" placeholder="e.g. 120" required>
  </div>

  <div class="mb-3">
    <label for="bloodPressure" class="form-label">Blood Pressure</label>
    <input type="number" class="form-control" id="bloodPressure" name="BloodPressure" placeholder="e.g. 80" required>
  </div>

  <div class="mb-3">
    <label for="bmi" class="form-label">BMI</label>
    <input type="number" step="0.1" class="form-control" id="bmi" name="BMI" placeholder="e.g. 24.5" required>
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input type="number" class="form-control" id="age" name="Age" placeholder="e.g. 35" required>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-primary">Predict</button>
  </div>
</form>
        <!-- End Form -->
         <!-- <h4>{{ msg }} </h4> -->
        {% if msg %}
<div class="modal fade show" style="display: block;" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Prediction Result</h5>
      </div>
      <div class="modal-body">
        <p>{{ msg }}</p>
      </div>
      <div class="modal-footer">
        <a href="/" class="btn btn-secondary">Close</a>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show"></div>
{% endif %}

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
